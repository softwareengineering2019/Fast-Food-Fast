<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- linking css -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
	<!-- background image -->
	<img src="assets/images/background.jpeg" class="bg-img">

	<!-- start of login content area -->
	<div class="login-content">
		<div class="info">
			<div class="con">
				<p class="head4">WELCOME TO FAST FOOD FAST.</p>
				<h1 class="title">This Application enables registered users to order for different kinds of Fast Foods anywhere at their convinience.</h1>
				<p class="head1">USER SIGN UP</p>
				<p><button><a href="signup.html">CREATE AN ACCOUNT</a></button></p>
			</div>
		</div>

		<div class="login">
			<form class="login-form">
				<p>USER & ADMIN LOGIN</p>
				<div class="form-wrap">
					<input type="text" name="email" autocomplete="off" placeholder="Email" id="email">
				</div>

				<div class="form-wrap">
					<input type="password" name="password" placeholder="Password" id="field">
				</div>
				<div class="form-wrap">
					<button><a href="#" onclick="authenticateUsers()">LOGIN</a></button>
				</div>

				<div class="form-wrap">
					<p><a href="resetpassword.html">Forgot your password ?</a></p>
				</div>
			</form>
		</div>
	</div>
<!-- end of login content area -->

<!-- linking javascript -->
<script src="assets/js/main.js"></script>
</body>
</html>
